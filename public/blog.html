<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog - Explore Indian States</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* General Styles */
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --text-color: #333;
            --text-light: #f8f9fa;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--light-color);
            overflow-x: hidden;
        }
        
        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: var(--transition);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(26, 26, 46, 0.9);
            color: var(--text-light);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: var(--transition);
            text-decoration: none;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin: 0 1rem;
        }
        
        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: var(--transition);
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            bottom: 0;
            left: 0;
            transition: var(--transition);
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Main Content */
        main {
            padding: 8rem 5% 3rem;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--dark-color);
            position: relative;
            display: inline-block;
            text-align: center;
            width: 100%;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        /* State Buttons */
        .state-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease;
        }
        
        .state-btn {
            padding: 0.8rem 1.8rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .state-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }
        
        /* Places Container */
        .places-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            animation: fadeInUp 0.8s ease;
        }
        
        .place-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }
        
        .place-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .place-card h3 {
            padding: 1.5rem;
            margin: 0;
            color: var(--primary-color);
            font-size: 1.3rem;
            border-bottom: 1px solid #eee;
        }
        
        .place-details {
            padding: 1.5rem;
        }
        
        .place-details p {
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }
        
        .place-details strong {
            color: var(--dark-color);
        }
        
        .no-places {
            text-align: center;
            grid-column: 1 / -1;
            padding: 2rem;
            color: #666;
        }
        
        /* Footer */
        footer {
            background: var(--dark-color);
            color: var(--text-light);
            text-align: center;
            padding: 2rem 5%;
            margin-top: 3rem;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                padding: 1rem 5%;
            }
            
            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: var(--dark-color);
                flex-direction: column;
                align-items: center;
                padding-top: 2rem;
                transition: var(--transition);
            }
            
            .nav-links.active {
                left: 0;
            }
            
            .nav-links li {
                margin: 1rem 0;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .state-buttons {
                gap: 0.8rem;
            }
            
            .state-btn {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 576px) {
            .section-title {
                font-size: 2rem;
            }
            
            .places-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">Wanderlust India</a>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <nav>
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="destinations.html">Destinations</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <h1 class="section-title">Explore Famous Places in India</h1>
        
        <div class="state-buttons" id="state-buttons">
            <button class="state-btn" onclick="showPlaces('Karnataka')">Karnataka</button>
            <button class="state-btn" onclick="showPlaces('Tamil Nadu')">Tamil Nadu</button>
            <button class="state-btn" onclick="showPlaces('Goa')">Goa</button>
            <button class="state-btn" onclick="showPlaces('Maharashtra')">Maharashtra</button>
            <button class="state-btn" onclick="showPlaces('Rajasthan')">Rajasthan</button>
            <button class="state-btn" onclick="showPlaces('Kerala')">Kerala</button>
            <button class="state-btn" onclick="showPlaces('Uttar Pradesh')">Uttar Pradesh</button>
            <button class="state-btn" onclick="showPlaces('Gujarat')">Gujarat</button>
            <button class="state-btn" onclick="showPlaces('Himachal Pradesh')">Himachal Pradesh</button>
            <button class="state-btn" onclick="showPlaces('Punjab')">Punjab</button>
            <button class="state-btn" onclick="showPlaces('West Bengal')">West Bengal</button>
            <button class="state-btn" onclick="showPlaces('Odisha')">Odisha</button>
        </div>
        
        <div class="places-container" id="places-container">
            <p class="no-places">Select a state to discover its famous places and attractions.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Wanderlust India. All Rights Reserved.</p>
    </footer>

    <script>
        const API_KEY = '5ae2e3f221c38a28845f05b68dc22a320c340b400892a03c3da6f701'; // <--- PUT YOUR API KEY HERE
    
        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');
        
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenuBtn.innerHTML = navLinks.classList.contains('active') ? 
                '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
        });
        
        // Show Places Function
        function showPlaces(stateName) {
            console.log('Fetching places for:', stateName);
    
            fetch(`/places?state=${encodeURIComponent(stateName)}&apiKey=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('places-container');
                    container.innerHTML = '';
                    
                    // Update active button style
                    document.querySelectorAll('.state-btn').forEach(btn => {
                        btn.style.background = btn.textContent === stateName ? 
                            `linear-gradient(45deg, var(--secondary-color), var(--accent-color))` : 
                            `linear-gradient(45deg, var(--primary-color), var(--secondary-color))`;
                    });
    
                    if (!Array.isArray(data) || data.length === 0) {
                        container.innerHTML = '<p class="no-places">No places found for this state. Try another state.</p>';
                        return;
                    }
    
                    data.forEach(place => {
                        const card = document.createElement('div');
                        card.className = 'place-card';
                        card.innerHTML = `
                            <h3>${place.name}</h3>
                            <div class="place-details">
                                <p><strong>Categories:</strong> ${place.kinds.replace(/_/g, ', ')}</p>
                                <p><strong>Distance from center:</strong> ${Math.round(place.dist)} meters</p>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    document.getElementById('places-container').innerHTML = 
                        '<p class="no-places">Error loading places. Please try again later.</p>';
                });
        }
    </script>
    
</body>
</html>
